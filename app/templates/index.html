<html>
    <head>
    </head>
    <body>
        <h1>Оплата</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.sum_of_payment.label }}<br>
                {{ form.sum_of_payment(size=10) }}
            </p>
            <p>
                {{ form.currency.label }}<br>
                {{ form.currency() }}
            </p>
            <p>
                {{ form.product_description.label }}<br>
                {{ form.product_description(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
